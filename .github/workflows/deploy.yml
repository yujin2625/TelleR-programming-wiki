name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin pymdown-extensions
      - run: mkdocs gh-deploy --force
